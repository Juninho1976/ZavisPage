<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh Kotecha - Landing Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Using existing style for now -->
    <style>
        /* Additional specific styles for this landing page */
        body {
            text-align: center; /* Center content on this page */
            padding-top: 50px;
            background-color: #e8f0fe; /* A light, neutral background */
        }
        .landing-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 600px;
            width: 90%;
        }
        .landing-container h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .landing-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        .landing-links a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin: 10px auto;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            max-width: 300px;
        }
        .landing-links a:hover {
            background-color: #0056b3;
        }
        .placeholder-link {
            background-color: #6c757d !important; /* Grey for placeholders */
        }
        .placeholder-link:hover {
            background-color: #5a6268 !important;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Rakesh Kotecha's Landing Page</h1>
        <p>Your central hub for various family sections and fun!</p>
        <nav class="landing-links">
            <a href="games_arcade.html">Zavi's Games Arcade</a>
            <a href="family_details.html">Family Details</a>
        </nav>
    </div>
    <!-- No script.js needed for this simple landing page unless we add interactivity later -->
</body>
</html>
